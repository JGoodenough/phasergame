<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>hello phaser!</title>
        <!-- <script src="//cdn.jsdelivr.net/phaser/2.5.0/phaser.min.js"></script> -->
        <script src="../phaser/v2/build/phaser.min.js"></script>

        <link type="text/css" src="styles/mainstyles.css">
    </head>
    <body>

    <script type="text/javascript">

    window.onload = function() {

        //  Note that this html file is set to pull down Phaser 2.5.0 from the JS Delivr CDN.
        //  Although it will work fine with this tutorial, it's almost certainly not the most current version.
        //  Be sure to replace it with an updated version before you start experimenting with adding your own code.

        var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });
        var platforms;

        function preload() {

            game.load.image('sky', 'phaser-examples/examples/assets/skies/sky1.png');
            game.load.image('ground', 'phaser-examples/examples/assets/pics/platformer_backdrop.png');
            game.load.image('star', 'phaser-examples/examples/assets/misc/star_particle.png');
            game.load.image('dude', 'phaser-examples/examples/assets/sprites/player.png', 32, 48);

        }

        function create() {

            // Enable Arcade Physics system
            game.physics.startSystem(Phaser.Physics.ARCADE);

            // A simple background
            game.add.sprite(0, 0, 'sky');

            // The platforms group contains the ground and the 2 ledges we can jump on 
            platforms = game.add.group();

            // We will enable physics for any object that is created in this group
            platforms.enableBody = true;

            // Create the ground
            var ground = platforms.create(0, game.world.height - 64, 'ground');

            // Scale it to fit the width of the game (the original sprite is 400 X 32 in size)
            ground.scale.setTo(2, 2);

            // This stops it from falling away when you jump on it
            ground.body.immovable = true;

            // Now let's create 2 ledges
            var ledge = platforms.create(-150, 250, 'ground');

            ledge.body.immovable = true;

            ledge = platforms.create(400, 400, 'ground');

            ledge.body.immovable = true;

            game.add.sprite(0, 0, 'star');

        }

        function update(){

        }

    };

    </script>

    </body>
</html>
