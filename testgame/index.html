<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>hello phaser!</title>
        <!-- <script src="//cdn.jsdelivr.net/phaser/2.5.0/phaser.min.js"></script> -->
        <script src="../phaser/v2/build/phaser.min.js"></script>
    </head>
    <body>

    <script type="text/javascript">

    window.onload = function() {

        //  Note that this html file is set to pull down Phaser 2.5.0 from the JS Delivr CDN.
        //  Although it will work fine with this tutorial, it's almost certainly not the most current version.
        //  Be sure to replace it with an updated version before you start experimenting with adding your own code.

        var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

        function preload (){

            game.load.image('sky', 'phaser-examples/examples/assets/skies/sky1.png');
            game.load.image('ground', 'phaser-examples/examples/assets/pics/platformer_backdrop.png');
            game.load.image('star', 'phaser-examples/examples/assets/misc/star_particle.png');
            game.load.image('dude', 'phaser-examples/examples/assets/sprites/player.png', 32, 48);

        }

        function create (){

            game.add.sprite(0, 0, 'star');

        }

        function update() {

        }

    };

    </script>

    </body>
</html>
